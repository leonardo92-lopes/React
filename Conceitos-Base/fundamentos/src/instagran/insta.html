<!DOCTYPE html>
<html lang="pt- br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="javaScipt.js" defer></script>
  </head>
  <body>
    <main>
      <div id="main-container">
        <div id="banner-container">
          <img src="img/banner2.png" alt="" />
        </div>
        <div id="form-container">
          <div id="form-box">
            <img id="logo" src="img/logo_instagram.png" alt="" />
            <form id="login-form" action="">
              <input
                type="text"
                name="username"
                placeholder="Número de telefone usuario, ou e-mail"
              />
              <input id="my-input"type="password" name="password" placeholder="Senha" />
              <input  type="submit" value="Entrar" />
            </form>
            <div class="separator">
              <div class="line"></div>
              <span>Ou</span>
            </div>
            <div id="other-links">
              <div id="facebook-login">
                <a href="#">
                  <img src="img/logo_facebook.svg" alt="" />
                  <span>Entrar com o facebook</span>
                </a>
              </div>
              <div id="forgot-pass">
                <a href="#">Esqueceu a senha?</a>
              </div>
            </div>
          </div>
          <div id="register-container">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
          </div>
          <div id="get-app-container">
            <p>Obtenha o aplicativo.</p>
            <a href="#">
              <img src="img/apple_btn.png" alt="" />
            </a>
            <a href="#">
              <img src="img/gplay_btn.png" alt="" />
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <nav>
        <ul id="footer-links">
          <li><a href="#">meta</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Ajuda</a></li>
          <li><a href="#">Api</a></li>
          <li><a href="#">Privacidade</a></li>
          <li><a href="#">Termos</a></li>
          <li><a href="#">Principais contas</a></li>
          <li><a href="#">Localização</a></li>
          <li><a href="#">Instagran Lite</a></li>
        </ul>
      </nav>
      <p id="copyright">&copy;2024 Instagram From Meta</p>
    </footer>
  </body>
 
</html>
